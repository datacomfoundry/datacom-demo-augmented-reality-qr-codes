<!doctype html>
<html lang="en">

<head>
  <title>Datacom NoW</title>
  <meta charset="utf-8">
  <meta name="description" content="qr-code-augmented-reality">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer id="model-viewer" bounds="tight" enable-pan ar
    ios-src="https://foundryar.blob.core.windows.net/datacom-qr-code/NoW AR Model_lowpoly.usdz"
    ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" shadow-intensity="1" autoplay
    xr-environment>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <div class="center-pre-prompt" id="ar-prompt">
      <img alt="Hand Prompt" src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <div class="container">
    <div class="vertical-center">
      <button slot="ar-button" id="ar-button">
        View in your space.
      </button>
      <a href='https://forms.office.com/r/tXWGMcUNib'>
        <button id="now-button">
          Get a NoW Brochure
        </button>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
